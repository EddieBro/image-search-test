<form [formGroup]="editListForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">List title</label>
    <input class="form-control" type="text" id="title" formControlName="title" [value]="list.title">
  </div>
  <div class="form-group">
    <label for="desc">List description</label>
    <textarea class="form-control" type="text" id="desc" formControlName="description" [value]="list.description"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Save">
</form>
