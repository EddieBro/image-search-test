<form [formGroup]="addListForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">List title</label>
    <input class="form-control" type="text" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="desc">List description</label>
    <textarea class="form-control" type="text" id="desc" formControlName="description"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Create List">
</form>
